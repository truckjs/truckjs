<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>APP_NAME</title>
  <link rel="stylesheet" href="./dist/styles/truck-OS_THEME.min.css">
  <script src="./dist/truck.min.js"></script>
</head>
<body>
  <!-- Main Screen for Slide Out Choices -->
  <screen id="choice" class="show">
    <nav>
      <h1>APP_NAME</h1>
    </nav>
    <section>
      <!-- List Element -->
      <ul id="myList" class="list"></ul>
    </section>
  </screen>


  <!-- Script Music Template -->
  <script id="music-template" type="text/x-template">
    <li>
      <div>
        <h3>{= data.title }</h3>
        <h4>{= data.album }</h4>
        <p>{= data.description }</p>
      </div>
    </li>
  </script>

  <!-- Script Documents Template -->
  <script id="documents-template" type="text/x-template">
    <li class="center-vertical">
      <h3>{= data.title }</h3>
      <h4>{= data.subtitle }</h4>
      <aside>
        <span class="counter">{= data.amount }</span>
      </aside>
    </li>
  </script>

  <!-- Script Recipes Template -->
  <script id="recipes-template" type="text/x-template">
    <li>
      <div>
        <h3>{= data.name }</h3>
        <h4>Ingredients</h4>
        <ul>
          {{ data.ingredients.forEach(function(ingredient) { }}
            <li>{= ingredient }</li>
          {{ }); }}
        </ul>
        <h4>Directions</h4>
        <ol>
          {{ data.directions.forEach(function(direction) { }}
            <li>{= direction }</li>
          {{ }); }}
        </ol>
      </div>
    </li>
  </script>

  <!-- Script Favorites Template -->
  <script id="favorites-template" type="text/x-template">
    <li>
       <h3>{= data }</h3>
    </li> 
  </script>

      var templates = [];

      templates[0] = $("#music-template").html();
      templates[1] = $("#documents-template").html();
      templates[2] = $("#recipes-template").html();
      templates[3] = $("#favorites-template").html();
   
      // Define initial state of View:
      //==============================
      var listView = $.View({
        element: "#myList"
      });
      listView.setTemplate(templates[0]);
      listView.render(music);

      // Setup Slide Out:
      //=================
      var AppSlideOut = $.SlideOut();
      // Notice names have `:` to 
      // indicate id for routing.
      // Id will be used to render view.
      AppSlideOut.populate([
        { "choice:music": "Music" },
        { "choice:documents": "Documents"},
        { "choice:recipes": "Recipes" },
        { "choice:favorites": "Favorites" }
      ]);

      // Define Routes:
      //===============
      var router = $.Router();
      // Define routes to handle ids
      // from slide out menu items:
      router.addRoute([
        {
          // The route:
          route: "choice", 
          // Callback to handle passed id:
          callback: function(id) {
            // Method to render templates in switch statement:
            var renderChosenTemplate = function(template, item) {
              listView.setTemplate(template);
              listView.render(item);
            };
            // Handle passed id:
            switch (id) {
              case "music":
                renderChosenTemplate(templates[0], music);
                break;
              case "documents":
                renderChosenTemplate(templates[1], docs);
                break;
              case "recipes":
                renderChosenTemplate(templates[2], recipes);
                break;
              case "favorites":
                renderChosenTemplate(templates[3], favorites);
                break;
            }
          }
        }
      ]);
    });
  </script>  
</body>
</html>
